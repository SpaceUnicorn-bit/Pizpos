<div class="logo">
    <a href="https://www.modajem.com" target="_blank" class="simple-text logo-mini">
        <div class="logo-img">
            <img src=""/>
        </div>
    </a>
    <a class="simple-text logo-normal" style="cursor: pointer;">
        Pizpos
    </a>
</div>
<div class="sidebar-wrapper">
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a [routerLink]="[menuItem.path]">
                <i class="now-ui-icons {{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
