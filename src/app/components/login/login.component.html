<div class="header">

    <div class="inner-header flex">
        <h1>¡Bienvenido!</h1>
    </div>
    <div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
        </svg>
    </div>
</div>
<div class="content flex">
    <div class="wrappe">
        <form action="" #loginForm="ngForm" class="loginForm text-center p-5">
            <h5 class="h4 mb-4">Iniciar sesión</h5>
            <div class="md-form">
                <input mdbInput type="text" id="form1" class="form-control"
                name="user" #user="ngModel" [(ngModel)]="employee.user">
                <label for="form1" class="">Usuario</label>
            </div>
            <div class="md-form">
                <input mdbInput type="password" id="form2" class="form-control"
                name="password" #password="ngModel" [(ngModel)]="employee.password">
                <label for="form2" class="">Contraseña</label>
            </div>
            <div class="d-flex justify-content-around">
                <div style="padding-right: 15px;">
                    <mdb-checkbox [default]="true">Recuerdame</mdb-checkbox>
                </div>
                <div>
                    <a href="">Olvidaste la contraseña?</a>
                </div>
            </div>
            <button mdbBtn block="true" class="my-4 loginBtn"
            type="submit" (click)="Onsubmit()">Iniciar sesión</button>
        </form>
    </div>
</div>
